<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="Main-Page-Assets/Style/style.css">
    <link rel="stylesheet" href="Game-Page-Assets/Style/style.css">
</head>

<header Id="timer">
    <p>Correct: <span id= "correct">0</span></p>
    <p>Incorrect: <span id = "wrong">0</span></p>
    <p>Time left: <span id="countdown">90 seconds remaining</span></p>
</header>

<body>
    <div class="container">
        <div id="game">
            <h2 id="question">Answer This Question</h2>

            <!-- game page choice elements -->
            <div class="choice">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1">Choice 1</p>
            </div>
            <div class="choice">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>

    <script src="Game-Page-Assets/Java/Script.js"></script>
</body>

</html>
