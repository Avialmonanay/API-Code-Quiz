<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="Main-Page-Assets/Style/style.css">
    <link rel="stylesheet" href="Game-Page-Assets/Style/style.css">
</head>

<header Id="timer">
    <p>Correct: <span id= "correct">0</span></p>
    <p>Incorrect: <span id = "loss">0</span></p>
    <p>Time left: <span id="countdown">90 seconds remaining</span></p>
</header>

<body>
    <section class="container">
        <div id="quiz">
            <h2 id="question">Answer This Question</h2>

            <!-- page choice elements -->
            <div>
                <p class = choice id="choice1" data-state="">Choice 1</p>
            </div>
            <div>
                <p class = choice id="choice2" data-state="">Choice 2</p>
            </div>
            <div>
                <p class = choice id="choice3" data-state="">Choice 3</p>
            </div>
            <div>
                <p class = choice id="choice4" data-state="">Choice 4</p>
            </div>
            <div class = result></div>
        </div>
        
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="Game-Page-Assets/Java/Script.js"></script>
    
</body>

</html>
